<!--templates/registration/password_reset_confirm.html-->
{% extends "registration/auth_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card">
    <div class="card-body">

        {% if validlink %}

        <p>새 비밀번호를 입력하세요.</p>

        <form method="post">{% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>

        </form>

        {% else %}

        <p>비밀번호 재설정 링크가 유효하지 않습니다. 다시 요청하세요.</p>

        {% endif %}
    </div>
</div>
{% endblock %}

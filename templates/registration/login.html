<!--templates/registration/login.html-->
{% extends "registration/auth_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card">
  <div class="card-body">
    <h4 class="card-title">로그인</h4>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">{{ form|crispy }}
      <button type="submit" class="btn btn-primary btn-block"> 로그인 </button>
    </form>
  </div>
  <div class="card-footer">
    비밀번호를 잊은 경우 <a href="{% url 'password_reset' %}"> 비밀번호 찾기 </a><br>
    계정이 없는 경우 <a href="{% url 'register' %}?next={{ next }}"> 회원가입 </a>
  </div>
</div>

{% endblock %}
